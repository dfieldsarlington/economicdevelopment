<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
#BubbleChart {    
	float: left;
	top:10px;
	left:10px;
	width:50%;
	height: 600px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>
<div id="BubbleChart"></div>
<script type="text/javascript">
    //Start Bubble Chart
    var svgBubble = dimple.newSvg("#BubbleChart", 590, 400);
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/economicdevelopment/gh-pages/employment_sector_wages_13.csv", function (data) {
      
      dimple.filterData(data, "Sector 2013");
        // Create the chart
        var BubbleChart = new dimple.chart(svgBubble, data);
        BubbleChart.setBounds(60, 30, 420, 330)

        // Create a standard bubble of sectors by total employment and employees
        // We are coloring by Owner as that will be the key in the legend
        BubbleChart.addMeasureAxis("x", "Employees 2013");
        BubbleChart.addMeasureAxis("y", "Average Weekly Wages");
        BubbleChart.addSeries("Sector 2013", dimple.plot.bubble);
        var BubbleLegend = BubbleChart.addLegend(530, 100, 60, 300, "Right");
		
		BubbleChart.draw();
        // This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.
        BubbleChart.legends = [];

        // Get a unique list of Sector values to use when filtering
        var filterValues = dimple.getUniqueValues(data, "Sector 2013");
        // Get all the rectangles from our now orphaned legend
        BubbleLegend.shapes.selectAll("rect")
          // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterValues = newFilters;
            // Filter the data
            BubbleChart.data = dimple.filterData(data, "Sector 2013", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            BubbleChart.draw(800);
          });
      });
  </script>
</body>	
</html>
