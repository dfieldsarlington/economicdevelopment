<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
#ScatterChart {    
	float: left;
	top:10px;
	left:10px;
	width:50%;
	height: 600px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>
<div id="ScatterChart"></div>
  <script type="text/javascript">
    var svgScatter = dimple.newSvg("#ScatterChart", "80%", "100%");
      d3.csv("https://raw.githubusercontent.com/dfieldsarlington/economicdevelopment/gh-pages/employment%20test.csv", function (data) {
       
        // Create the chart
        var ScatterChart = new dimple.chart(svgScatter, data);
        

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        ScatterChart.addMeasureAxis("x", "Employees");
        ScatterChart.addMeasureAxis("y", "Average Weekly Wage");
        ScatterChart.addSeries("Sector", dimple.plot.bubble);
		
        var ScatterLegend = ScatterChart.addLegend(500, 100, 60, 300, "Right");
        ScatterChart.draw();
        
        
});	
  </script>
</body>	
</html>
